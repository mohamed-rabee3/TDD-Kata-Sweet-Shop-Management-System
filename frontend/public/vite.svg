<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="candyGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="candyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="candyGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FCDBB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main candy body -->
  <ellipse cx="50" cy="50" rx="35" ry="25" fill="url(#candyGradient1)" />
  
  <!-- Candy wrapper ends -->
  <ellipse cx="25" cy="50" rx="8" ry="25" fill="url(#candyGradient2)" />
  <ellipse cx="75" cy="50" rx="8" ry="25" fill="url(#candyGradient2)" />
  
  <!-- Decorative stripes -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="url(#candyGradient3)" stroke-width="3" stroke-linecap="round" />
  <line x1="35" y1="50" x2="65" y2="50" stroke="url(#candyGradient3)" stroke-width="3" stroke-linecap="round" />
  <line x1="35" y1="65" x2="65" y2="65" stroke="url(#candyGradient3)" stroke-width="3" stroke-linecap="round" />
  
  <!-- Shine effect -->
  <ellipse cx="45" cy="40" rx="8" ry="6" fill="white" opacity="0.4" />
</svg>